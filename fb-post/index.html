<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="all">
        <center>
            <div class="post">
                <br>
                <h1 id="head">Create Post <span id="cros" onclick="cut()"><i
                            class="cross fa-regular fa-circle-xmark"></i></span></h1>
                <h1 id="head2">Your Post</h1>
                <hr>
                <div id="info">
                    <table id="tables">
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <image src="shah.jpg" style="width: 45px; height: 45px; border-radius: 30px;"></image>
                            </td>
                            <td>
                                <table class="tab">
                                    <tr>
                                        <td><b>Shariq Shahood</b></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div id="">
                                                <select name="" id="pub">
                                                    <option value="🌐">🌐 Public</option>
                                                    <option value="👥">👥 Friends</option>
                                                    <option value="👤">👤 Specific <br>Friend</option>
                                                    <option value="🔒">🔒 Only Me</option>
                                                    <option value="⚙">⚙ Custom</option>
                                                </select>
                                                <!-- <i class="fa-solid fa-earth-americas"></i> Public <i
                                                class="fa-solid fa-caret-down"></i> -->
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="post-text">
                    <center><textarea name="" id="post-background" cols="62" rows="10"
                            style="border-color: transparent;" placeholder="What's on your mind, Shariq?"></textarea>
                    </center>
                </div>
                <div id="item">
                    <br>
                    <div class="images">
                        <div><img width="35" height="35" onclick="setBackground()" src="i1.jpg" alt=""
                                style="border-radius: 8px;"></div>
                        <div><img width="35" height="35" onclick="setBackground()" src="i2.jpg" alt=""
                                style="border-radius: 8px;"></div>
                        <div><img width="40" height="35" onclick="setBackground()" src="i3.jpg" alt=""
                                style="border-radius: 8px;"></div>
                        <div><img width="40" height="35" onclick="setBackground()" src="i4.jpg" alt=""
                                style="border-radius: 8px;"></div>
                        <div><img width="40" height="35" onclick="setBackground()" src="i5.jpg" alt=""
                                style="border-radius: 8px;"></div>
                        <div><img width="35" height="35" onclick="setBackground()" src="i6.jpg" alt=""
                                style="border-radius: 8px;"></div>
                        <div><img width="35" height="35" onclick="setBackground()" src="7.jpg" alt=""
                                style="border-radius: 8px;"></div>
                        <div><img width="40" height="35" onclick="setBackground()" src="8.jpg" alt=""
                                style="border-radius: 8px;"></div>
                        <div><img width="40" height="35" onclick="setBackground()" src="9.jpg" alt=""
                                style="border-radius: 8px;"></div>
                        <div><img width="40" height="35" onclick="setBackground()" src="10.jpg" alt=""
                                style="border-radius: 8px;"></div>&nbsp;&nbsp;
                        <div>
                            <select name="" id="emojie" onchange="setEmoji()">
                                <option value="🙂">🙂</option>
                                <option value="🙁">🙁</option>
                                <option value="😎">😎</option>
                                <option value="😢">😢</option>
                                <option value="😈">😈</option>
                                <option value="👀">👀</option>
                                <option value="💞">💞</option>
                                <option value="🤣">🤣</option>
                                <option value="💀">💀</option>
                                <option value="🕜">🕜</option>
                                <option value="☔">☔</option>
                                <option value="🎃">🎃</option>
                                <option value="🌙">🌙</option>
                                <option value="🎇">🎇</option>
                            </select>
                        </div>
                    </div><br>
                    <div class="font"><br>
                        <div><input type="color" onchange="changeColor()"></div>
                        <div onclick="changeStyle()"><b>B</b></div>
                        <div onclick="changeStyle()"><i>𝐼</i></div>
                        <div onclick="changeStyle()"><u>U</u></div>
                        <div><b>Change Font Size: </b><input type="range" onchange="changeSize()"></div>
                    </div><br>
                    <div class="features">
                        <span id="pos">Add to your post</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <i class="a fa-solid fa-user-tag"></i>
                        <i class="b fa-regular fa-face-smile"></i>
                        <i class="c fa-solid fa-location-dot"></i>
                        <img class="c" width="23" src="gif.png" alt="">
                        <i class="d fa-solid fa-caret-down"></i>
                    </div><br>
                    <button id="post-btn" onclick="createPost()">Post</button><br>
                    <br>
                </div>
        </center>
    </div><br>
    <!-- <div id="liking">
    <select name="" >
        <option value="👍">👍</option>
        <option value="❤">❤</option>
        <option value="😂">😂</option>
        <option value="😢">😢</option>
        <option value="🤬">🤬</option>
    </select>
</div> -->
    <div class="reactions">
        <div id="rc" onclick="like()" ondblclick="dislike()"><i class="fa-regular fa-thumbs-up"> Like</i></div>
        <div id="rc2" onclick="enterComment()" ondblclick="history.go()"><i class="fa-regular fa-comment"> Comment</i>
        </div>
        <div id="rc3" onclick="share()"><i class="fa-solid fa-share"> Share</i></div>
    </div>
    <br>
    <div id="comment-section">
        <center>
            <div id="comments">
                <div><img width="25px" height="25px" src="shah.jpg" style="border-radius: 20px;"></div>
                <div><input id="comm" type="text" placeholder="Write a public comment....."></div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div><i class="plane fa-solid fa-paper-plane"></i></div>
            </div>
        </center>
        <center>
            <div id="logos">
                <div><i class="em fa-solid fa-user-plus"></i></div>
                <div><i class="em fa-regular fa-face-smile"></i></div>
                <div><i class="em fa-solid fa-camera"></i></div>
                <div><img class="em" width="20" src="gif.png" alt=""></div>
                <div><i class="em fa-regular fa-note-sticky"></i></div>
            </div>
        </center>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
